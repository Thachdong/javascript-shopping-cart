<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Thach Dong Shopping Cart Project</title>

  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/3a5f9214d4.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <!-- header -->
  <header class="header">
    <div class="top-nav">
      <span class="nav-icon">
        <i class="fas fa-bars"></i>
      </span>
      <img src="./images/logo.svg" alt="logo">
      <form class="search-box">
        <input type="text" placeholder="Search items ...">
        <button>search</button>
      </form>
      <div class="cart-btn">
        <span class="cart-icon">
          <i class="fas fa-cart-plus"></i>
        </span>
        <div class="cart-items">0</div>
      </div>
    </div>
    <div class="small-search">
      <i class="fas fa-search"></i>
    </div>
  </header>
  <!-- end of header -->
  <!-- small screen search box -->
  <div class="small-search-box">
    <input type="text" placeholder="Search items ...">
  </div>
  <!-- end of small screen search box -->
  <!-- navigation bar -->
  <nav>
    <ul class="navbar">
      <li class="nav-item"><a class="nav-link">italy</a></li>
      <li class="nav-item"><a class="nav-link">france</a></li>
      <li class="nav-item"><a class="nav-link">danemark</a></li>
    </ul>
  </nav>
   <!--end of navigation bar -->
  <!-- hero -->
  <section class="hero">
    <div class="banner">
      <h1 class="banner-title">funiture collection</h1>
      <a href="#">
        <button class="banner-btn">shop now</button>
      </a>
    </div>
  </section>
  <!-- end of hero -->
</body>
</html>
